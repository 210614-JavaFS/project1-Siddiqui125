
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Employee Page</title>
	<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  background-color: black;
  color: white
}
</style>
</head>
<body class="container-fluid">
	<title>Employee Page</title>
	<br>
	<button id="getTickets" class="btn btn-success">GetAllTickets</button>
	<br>

	<table class="table table-striped table-dark">
		<thead>
			<tr>
				<th class="col-sm-1">First Name</th>
				<th class="col-sm-1">Last Name</th>	
				<th class="col-sm-1">Type</th>
				<th class="col-sm-1">Description</th>
				<th class="col-sm-1">Amount</th>
				<th class="col-sm-1">Date Submitted</th>
				<th class="col-sm-1">Approval Status</th>
				<th class="col-sm-1">Approver</th>
				<th class="col-sm-1">Date Resolved</th>
				
		  
			</tr>
		</thead>
		<tbody id="tableBody">
		
		</tbody>
	  </table>
	  <br>
	  <br>
	 

<form action="http://localhost:8080/ProjectOne/employeeportal" method="POST" class="form-control">
    <label for="Reimbursement Amount">Reimbursement Amount:</label>
    <input type="text" id="amount" placeholder="$1000" name="amount">
	<br/>
    <label for="Reimbursement Description">Reimbursement Description:</label>
    <input type="text" id="description" placeholder="" name="description">
	<br/>

	<label for="Reimbursement Description">Reimbursement Type:</label>
	<input type="radio" name="ticketType" value="Food" />Food
	<input type="radio" name="ticketType" value="Travel" />Travel
	<input type="radio" name="ticketType" value="Other" />Other
    <br>
	<input type="submit" value="Add Ticket" class="btn btn-primary" />

  </form>
  <a href="/ProjectOne/LogoutServlet" accesskey="1" title="">Logout</a>

<script src="employeeportal.js"></script>
</body>
</html>
