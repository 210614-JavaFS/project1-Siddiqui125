<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Login Screen</title>
	</head>
	<div class="container py-5 h-100">
	<div class="row d-flex justify-content-center align-items-center h-100">
	<div class="col-12 col-md-8 col-lg-6 col-xl-5">
	<div class="card bg-dark text-white" style="border-radius: 1rem;">
	<div class="card-body p-5 text-center">
	<div class="mb-md-5 mt-md-4 pb-5">
	<h2 class="fw-bold mb-2 text-uppercase">Login</h2>
	<p class="text-white-50 mb-5">Please enter your username and password!</p>
<body class="container" >
	<title>Login Page</title>
	<form action="http://localhost:8080/ProjectOne/login" method="POST">
	<table class="table">
		<tr>
			<div class="form-outline form-white mb-4">
			<td><input type="text" id="username" name="username" class="form-control form-control-lg"
				placeholder="ENTER USERNAME"></td>
				</div>
		</tr>
		<tr>
			<td><input type="password" id="password" name="password" class="form-control form-control-lg"
				placeholder="ENTER PASSWORD"></td>
		</tr>

		<tr>
			<td>
				<input type="submit" value="login" class="form-control btn-primary"  />
			</td>
		</tr>
	</table>
	</form>
	<br>
</body>
</html>
